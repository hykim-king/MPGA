<!DOCTYPE html>
<html lang="ko">
<head>
<style type="text/css">
body, header, h1, h2, h5, a, div, ul, li, form, input, button, span {
    margin: 0; 
    padding: 0;
}

header {
	position: fixed;
	top: 0;
	left: 0;
	right: 0;
	height: 75px;
	padding: 1rem;
	color: white;
	background: teal;
	font-weight: bold;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

body {
	padding-top: 75px;
	background: #EEE;
}
ul{
	list-style:none;
}
 .container {
 	margin: 10%;
 	padding: 10px;
	background: #FFFFFF;
	font-weight: bold;
}

</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header>
		<h1><a href="#" class="moveToMain">청바치</a></h1>
		<div id="topMenu" class="topMenu">
			<ul>
				<li><a href="#">공지사항</a></li>
			</ul>
		</div>
	</header>
	<div id="container" class="container" >
		<h2>로그인</h2><h5>서비스 이용을 위해 로그인 해주세요</h5>	
		<form id="frmLogin" name="frmLogin" autocomplete="off" method="POST">
			<ul class="panel_wrap">
				<li class="panel_item" style="display: block;">

						<div class="form-group">
					    	<input type="text" name="user_id" class="form-control" id="user_id" placeholder="아이디">
					    		<span id="idMsg" style="display:none;color:#FF0000;">아이디를 입력해주세요.</span><br>
					        <input type="password" name="user_passwd" class="form-control" id="user_passwd" placeholder="비밀번호">
					       		<span id="pwMsg" style="display:none;color: rgb(255, 0, 0);">비밀번호를 입력해주세요.</span>
							<button id="log_login" type="submit" class="btn_login">
								<span class="btn_text">로그인</span>
							</button>
						</div>	
					</div>					
				</li>
			</ul>
		</form>
		<div id="find_btn" class="find_btn">
				<a href="#">비밀번호 찾기</a>
				<a href="#">아이디 찾기</a>
				<a target="_blank" href="#">회원가입</a>
		</div>
		<button type="button" onclick="" class="btn btn-primary btn-lg btn-block"><span>페이스북 로그인</span></button>
		<button type="button" onclick="" class="btn btn-primary btn-lg btn-block"><span>카카오톡 로그인</span></button>
		<button type="button" onclick="" class="btn btn-primary btn-lg btn-block"><span>네이버 로그인</span></button>
		<button type="button" onclick="" class="btn btn-primary btn-lg btn-block"><span>구글 로그인</span></button>
	</div>
